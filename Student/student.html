<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WOC-JobPortal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="student.css">
    </head>
    <body>
        <div class="contain">
            <img src="Images/student.png" alt="" width="600px" height="650px">
            <form class="my-4">
                <h2>STUDENT REGISTRATION FORM</h2>
                <br>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="abc">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="#xyz$">
                </div>
                <div class="mb-3">
                  <label for="exampleInputConfirmPassword1" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="#xyz$">
                </div>
                <div class="mb-3">
                    <label for="exampleInputBatch" class="form-label">Select Batch</label>
                  <select class="form-select" aria-label="Default select example">
                    <option value="No-batch">Batch</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputCPI" class="form-label">CPI</label>
                    <input type="number" class="form-control" id="exampleInputCPI" placeholder="7.5">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="exampleInputAge" placeholder="20">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputGender" class="form-label">Gender: </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Others
                    </label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputSkill" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="exampleInputSkill" aria-describedby="emailHelp" placeholder="Frontend,Backend,Digital Marketing">
                  </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            <!-- <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
              </form> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
    </html>
