<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WOC-JobPortal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="company.css">
    </head>
    <body>
        <div class="contain">
            <img src="Images/company2.jpg" alt="" width="600px" height="650px">
            <form class="my-4">
                <h2>COMPANY REGISTRATION FORM</h2>
                <br>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="abc">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="#xyz$">
                </div>
                <div class="mb-3">
                  <label for="exampleInputConfirmPassword1" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="#xyz$">
                </div>
                <div class="mb-3">
                  <label for="exampleInputWebsite" class="form-label">Official website</label>
                  <input type="text" class="form-control" id="exampleInputWebsite" aria-describedby="emailHelp" placeholder="https://abc.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputAge" class="form-label">Minimum age required</label>
                  <input type="number" class="form-control" id="exampleInputAge" placeholder="20">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputCPI" class="form-label">Minimum CPI required</label>
                    <input type="number" class="form-control" id="exampleInputCPI" placeholder="7.5">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputSkill" class="form-label">Position</label>
                    <input type="text" class="form-control" id="exampleInputSkill" aria-describedby="emailHelp" placeholder="Web-developer">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPackage" class="form-label">Package</label>
                    <input type="number" class="form-control" id="exampleInputPackage" placeholder="35 LPA">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="exampleInputDescription" aria-describedby="emailHelp" placeholder="You have to work on the frontend part of our website.">
                  </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            <!-- <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
              </form> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>
